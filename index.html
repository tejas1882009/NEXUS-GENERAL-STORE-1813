<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus General Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      color: #333;
      padding: 30px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .main-title {
      font-size: 2rem;
      font-weight: 600;
      color: #1a1a1a;
    }

    .search-bar {
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 1rem;
    }

    .cart-icon {
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      transition: background 0.3s;
    }

    .cart-icon:hover { background: #0056b3; }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      transition: 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: auto;
    }

    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product-info h2 {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .price {
      color: #28a745;
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons button, .buttons a {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .add-cart {
      background: #007bff;
      color: #fff;
    }

    .add-cart:hover {
      background: #0056b3;
    }

    .view-store {
      background: #ffc107;
      color: #222;
    }

    .view-store:hover {
      background: #e0a800;
    }

    .cart-drawer {
      position: fixed;
      top: 80px;
      right: -400px;
      width: 320px;
      background: #fff;
      border-left: 3px solid #007bff;
      box-shadow: -5px 0 25px rgba(0,0,0,0.15);
      padding: 20px;
      transition: right 0.4s ease;
      z-index: 10;
    }

    .cart-drawer.open { right: 0; }

    #cart-items {
      list-style: none;
      max-height: 200px;
      overflow-y: auto;
      padding-right: 5px;
    }

    #cart-items li {
      border-bottom: 1px solid #eee;
      padding: 6px 0;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .cart-total {
      font-weight: bold;
      font-size: 1.1rem;
      color: #007bff;
      margin-top: 10px;
    }

    .no-results {
      text-align: center;
      font-size: 1.1rem;
      color: #999;
      margin-top: 40px;
    }

    @media (max-width: 480px) {
      .main-title {
        font-size: 1.6rem;
      }

      .cart-drawer {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="main-title">Nexus General Store</h1>
    <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search products...">
    </div>
  </header>

  <div id="product-grid" class="product-grid"></div>
  <div id="no-results" class="no-results" style="display: none;">No results found.</div>

  <div class="cart-drawer" id="cart-drawer">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p class="cart-total">Total: â‚¹<span id="cart-total">0</span></p>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let allProducts = [];

    function loadProducts() {
      fetch('products.json')
        .then(res => res.json())
        .then(products => {
          allProducts = products;
          renderProducts(products);
        });
    }

    function renderProducts(products) {
      const grid = document.getElementById('product-grid');
      const noResults = document.getElementById('no-results');
      grid.innerHTML = '';

      if (products.length === 0) {
        noResults.style.display = 'block';
      } else {
        noResults.style.display = 'none';
        products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <div class="product-info">
              <h2>${p.name}</h2>
              <p class="price">â‚¹${p.price}</p>
              <div class="buttons">
                <button class="add-cart" onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
                <a class="view-store" href="${p.link}" target="_blank">View on Store</a>
              </div>
            </div>
          `;
          grid.appendChild(card);
        });
      }
    }

    function addToCart(name, price) {
      const item = cart.find(i => i.name === name);
      if (item) {
        item.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCart();
    }

    function updateCart() {
      const items = document.getElementById('cart-items');
      const total = document.getElementById('cart-total');
      const count = document.getElementById('cart-count');
      items.innerHTML = '';
      let sum = 0, qty = 0;

      cart.forEach(i => {
        sum += i.price * i.qty;
        qty += i.qty;
        const li = document.createElement('li');
        li.innerHTML = `${i.name} x${i.qty} <span>â‚¹${i.price * i.qty}</span>`;
        items.appendChild(li);
      });

      total.textContent = sum;
      count.textContent = qty;
    }

    function toggleCart() {
      document.getElementById('cart-drawer').classList.toggle('open');
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(keyword));
      renderProducts(filtered);
    });

    loadProducts();
    updateCart();
  </script>
</body>
</html>
