<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus General Store</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 5px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .price {
      font-weight: bold;
      margin: 8px 0;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      background: #00cec9;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Nexus General Store</h1>
  <div id="productList" class="grid"></div>

  <script>
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('productList');
        if (!Array.isArray(data)) data = [];
        container.innerHTML = '';

        data.forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.desc}</p>
            <div class="price">${product.price}</div>
            <a href="${product.link}" class="btn" target="_blank">Buy Now</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('productList').innerHTML = '<p>Failed to load products.</p>';
        console.error('Error loading products.json:', err);
      });
  </script>
</body>
</html>
