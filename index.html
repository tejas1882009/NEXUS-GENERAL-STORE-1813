<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Design Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background: #111;
      color: #00e6e6;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
    }
    .info-banner {
      background: #ffeaa7;
      padding: 0.8rem;
      text-align: center;
      font-weight: bold;
      font-size: 0.95rem;
      color: #2d3436;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      width: 100%;
      height: 240px;
      object-fit: contain;
      background: #fafafa;
    }
    .product-info {
      padding: 1rem;
      text-align: center;
    }
    .product-info h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #2c3e50;
    }
    .product-price {
      margin: 0.5rem 0;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
    }
    .buy-btn {
      background: #0984e3;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .buy-btn:hover {
      background: #0768c1;
    }
  </style>
</head>
<body>

  <header>Nexus Store</header>
  <div class="info-banner">To buy our cards click on buy and DM us on our Instagram page</div>
  <div class="product-grid" id="productContainer"></div>

  <script>
    async function loadProducts() {
      const res = await fetch('products.json');
      const products = await res.json();
      const container = document.getElementById('productContainer');
      container.innerHTML = '';

      products.forEach((product) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="product-info">
            <h3>${product.name}</h3>
            <div class="product-price">â‚¹${product.price}</div>
            <button class="buy-btn" onclick="window.open('https://www.instagram.com/nexusstore.mt', '_blank')">Buy</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    loadProducts();
  </script>

</body>
</html>
