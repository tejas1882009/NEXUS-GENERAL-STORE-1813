<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6fa;
    }
    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00e6e6;
    }
    #searchInput {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      width: 200px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      position: relative;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: crimson;
      color: white;
      font-size: 0.75rem;
      padding: 5px 10px;
      border-radius: 12px;
      font-weight: bold;
    }

    .urgency {
      background: orange;
      top: 10px;
      right: 10px;
      left: auto;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #333;
    }

    .highlight {
      font-size: 0.85rem;
      color: #777;
      margin-top: 4px;
    }

    .product-price {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 0.8rem 0;
      color: #111;
    }

    .product-buttons {
      display: flex;
      gap: 10px;
    }

    .product-buttons button {
      flex: 1;
      padding: 0.5rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .view-btn {
      background-color: #00b894;
      color: #fff;
    }

    .view-btn:hover {
      background-color: #019875;
    }

    .cart-btn {
      background-color: #0984e3;
      color: #fff;
    }

    .cart-btn:hover {
      background-color: #0652dd;
    }

    #productContainer::after {
      content: "No results found.";
      display: none;
      text-align: center;
      color: #888;
      font-size: 1.2rem;
    }

    #productContainer.empty::after {
      display: block;
    }
  </style>
</head>
<body>

<header>
  <h1>Nexus Store</h1>
  <input type="text" id="searchInput" placeholder="Search products..." />
</header>

<div class="product-grid" id="productContainer">
  <!-- Products will be injected here -->
</div>

<script>
  async function loadProducts() {
    const res = await fetch('products.json');
    const products = await res.json();
    displayProducts(products);

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const filtered = products.filter(product =>
        product.name.toLowerCase().includes(e.target.value.toLowerCase())
      );
      displayProducts(filtered);
    });
  }

  function displayProducts(products) {
    const container = document.getElementById('productContainer');
    container.innerHTML = '';
    if (products.length === 0) {
      container.classList.add('empty');
      return;
    }
    container.classList.remove('empty');

    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';

      // Badge
      if (p.badge) {
        const badge = document.createElement('div');
        badge.className = 'badge';
        badge.textContent = p.badge;
        card.appendChild(badge);
      }

      // Urgency
      if (p.urgency) {
        const urgency = document.createElement('div');
        urgency.className = 'badge urgency';
        urgency.textContent = p.urgency;
        card.appendChild(urgency);
      }

      card.innerHTML += `
        <img src="${p.image}" alt="${p.name}" />
        <div class="product-info">
          <h3>${p.name}</h3>
          ${p.highlight ? `<div class="highlight">${p.highlight}</div>` : ''}
          <div class="product-price">â‚¹${p.price}</div>
          <div class="product-buttons">
            <button class="cart-btn">Add to Cart</button>
            <button class="view-btn" onclick="window.open('${p.link}', '_blank')">View on Store</button>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  loadProducts();
</script>

</body>
</html>
