<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Design Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6fa;
    }
    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00e6e6;
    }
    #topNote {
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      background: #ffeaa7;
      padding: 10px;
      color: #2d3436;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      position: relative;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-card img {
      width: 100%;
      height: 230px;
      object-fit: contain;
      background-color: #f1f1f1;
    }
    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: crimson;
      color: white;
      font-size: 0.75rem;
      padding: 5px 10px;
      border-radius: 12px;
      font-weight: bold;
    }
    .product-info {
      padding: 1rem;
      text-align: center;
    }
    .product-info h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #333;
    }
    .product-price {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 0.6rem 0;
      color: #111;
    }
    .product-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .product-buttons button {
      padding: 0.5rem 0.8rem;
      font-size: 0.85rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 100px;
    }
    .buy-btn {
      background-color: #e84393;
      color: white;
    }
    .cart-btn {
      background-color: #0984e3;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nexus Design Store</h1>
  </header>

  <div id="topNote">üõçÔ∏è To buy our cards click on buy and DM us on our Instagram page</div>

  <div class="product-grid" id="designContainer"></div>

  <script>
    async function loadDesignProducts() {
      const res = await fetch('products.json');
      const products = await res.json();
      const container = document.getElementById("designContainer");
      container.innerHTML = '';

      products.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "product-card";

        if (product.badge) {
          card.innerHTML += `<div class="badge">${product.badge}</div>`;
        }

        card.innerHTML += `
          <img src="${product.image}" alt="${product.name}" />
          <div class="product-info">
            <h3>${product.name}</h3>
            <div class="product-price">‚Çπ${product.price}</div>
            <div class="product-buttons">
              <button class="cart-btn" onclick="addToCart(${index})">Add to Cart</button>
              <button class="buy-btn" onclick="window.open('${product.link}', '_blank')">Buy</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      window.designProducts = products;
    }

    function addToCart(index) {
      const product = window.designProducts[index];
      alert("Added to cart: " + product.name);
    }

    loadDesignProducts();
  </script>

</body>
</html>
