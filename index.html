<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6fa;
    }
    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00e6e6;
    }
    #searchInput {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      width: 200px;
    }
    #cartIcon {
      font-size: 1.3rem;
      cursor: pointer;
      margin-left: 10px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: crimson;
      color: white;
      font-size: 0.75rem;
      padding: 5px 10px;
      border-radius: 12px;
      font-weight: bold;
    }
    .urgency {
      background: orange;
      left: auto;
      right: 10px;
    }
    .product-info {
      padding: 1rem;
    }
    .product-info h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #333;
    }
    .highlight {
      font-size: 0.85rem;
      color: #777;
      margin-top: 4px;
    }
    .product-price {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 0.8rem 0;
      color: #111;
    }
    .product-buttons {
      display: flex;
      gap: 10px;
    }
    .product-buttons button {
      flex: 1;
      padding: 0.5rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .view-btn {
      background-color: #00b894;
      color: #fff;
    }
    .cart-btn {
      background-color: #0984e3;
      color: #fff;
    }

    /* Cart panel */
    #cartPanel {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      padding: 1rem;
      z-index: 1000;
    }
    #cartPanel.show {
      transform: translateX(0%);
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 10px;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-info p {
      margin: 4px 0;
    }
    .cart-actions {
      display: flex;
      gap: 6px;
    }
    .cart-actions button {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .remove-btn {
      background: #ccc;
    }
    .buy-btn {
      background: #27ae60;
      color: white;
    }

    /* Responsive for mobile */
    @media(max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    @media(min-width: 769px) and (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Nexus Store</h1>
  <div>
    <input type="text" id="searchInput" placeholder="Search..." />
    <span id="cartIcon">ðŸ›’</span>
  </div>
</header>

<div id="productContainer" class="product-grid"></div>

<!-- Cart Panel -->
<div id="cartPanel">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
</div>

<script>
  let cart = [];

  async function loadProducts() {
    const res = await fetch('products.json');
    const products = await res.json();
    displayProducts(products);

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const filtered = products.filter(product =>
        product.name.toLowerCase().includes(e.target.value.toLowerCase())
      );
      displayProducts(filtered);
    });
  }

  function displayProducts(products) {
    const container = document.getElementById('productContainer');
    container.innerHTML = '';
    products.forEach((p, index) => {
      const card = document.createElement('div');
      card.className = 'product-card';

      if (p.badge) card.innerHTML += `<div class="badge">${p.badge}</div>`;
      if (p.urgency) card.innerHTML += `<div class="badge urgency">${p.urgency}</div>`;

      card.innerHTML += `
        <img src="${p.image}" alt="${p.name}" />
        <div class="product-info">
          <h3>${p.name}</h3>
          ${p.highlight ? `<div class="highlight">${p.highlight}</div>` : ''}
          <div class="product-price">â‚¹${p.price}</div>
          <div class="product-buttons">
            <button class="cart-btn" onclick="addToCart(${index})">Add to Cart</button>
            <button class="view-btn" onclick="window.open('${p.link}', '_blank')">View on Store</button>
          </div>
        </div>
      `;
      container.appendChild(card);
    });

    window.productData = products;
  }

  function addToCart(index) {
    const product = window.productData[index];
    cart.push(product);
    updateCart();
  }

  function removeFromCart(i) {
    cart.splice(i, 1);
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = '';
    cart.forEach((item, i) => {
      cartItems.innerHTML += `
        <div class="cart-item">
          <img src="${item.image}" />
          <div class="cart-item-info">
            <p><strong>${item.name}</strong></p>
            <p>â‚¹${item.price}</p>
            <div class="cart-actions">
              <button class="remove-btn" onclick="removeFromCart(${i})">Remove</button>
              <button class="buy-btn" onclick="window.open('${item.link}', '_blank')">Buy Now</button>
            </div>
          </div>
        </div>
      `;
    });
  }

  document.getElementById('cartIcon').addEventListener('click', () => {
    document.getElementById('cartPanel').classList.toggle('show');
  });

  loadProducts();
</script>

</body>
</html>
