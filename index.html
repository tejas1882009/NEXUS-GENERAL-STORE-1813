<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus General Store</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      padding: 40px 20px;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .background-decor {
      position: absolute;
      top: -100px;
      left: -100px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #ffffff22 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 10s infinite alternate;
      z-index: 0;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }
    .main-title {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #000;
    }
    .cart-icon {
      background: #f8b400;
      padding: 10px 20px;
      border-radius: 30px;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      z-index: 1;
      position: relative;
    }
    .product-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-10px);
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-info {
      padding: 20px;
      text-align: center;
    }
    .product-info h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.1rem;
      color: #f8b400;
      margin-bottom: 15px;
    }
    .product-info button {
      background: #f8b400;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      color: #222;
      transition: background 0.3s;
    }
    .product-info button:hover {
      background: #ffd700;
    }
    .cart-drawer {
      position: fixed;
      top: 70px;
      right: -400px;
      width: 300px;
      background: #1c1c2c;
      border-left: 3px solid #f8b400;
      padding: 20px;
      color: #fff;
      transition: right 0.4s ease;
      z-index: 10;
      box-shadow: -5px 0 20px rgba(0, 0, 0, 0.4);
    }
    .cart-drawer.open {
      right: 0;
    }
    .cart-drawer h2 {
      margin-bottom: 15px;
    }
    #cart-items {
      list-style: none;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #cart-items li {
      margin-bottom: 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid #555;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    .cart-total {
      font-weight: bold;
      font-size: 1.2rem;
    }
    @media (max-width: 480px) {
      .main-title { font-size: 1.8rem; }
      .cart-drawer { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="background-decor"></div>

  <header>
    <h1 class="main-title">Nexus General Store</h1>
    <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
  </header>

  <div class="product-grid" id="product-grid">
    <!-- Products will load here from JSON -->
  </div>

  <div class="cart-drawer" id="cart-drawer">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p class="cart-total">Total: â‚¹<span id="cart-total">0</span></p>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function loadProducts() {
      fetch('/json/products.json') // ðŸ‘ˆ Change path if needed
        .then(res => res.json())
        .then(products => {
          const grid = document.getElementById('product-grid');
          products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
              <img src="${p.image}" alt="${p.name}">
              <div class="product-info">
                <h2>${p.name}</h2>
                <p class="price">â‚¹${p.price}</p>
                <button onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
              </div>
            `;
            grid.appendChild(card);
          });
        });
    }

    function addToCart(name, price) {
      const item = cart.find(i => i.name === name);
      if (item) {
        item.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCart();
    }

    function updateCart() {
      const items = document.getElementById('cart-items');
      const total = document.getElementById('cart-total');
      const count = document.getElementById('cart-count');
      items.innerHTML = '';
      let sum = 0, qty = 0;
      cart.forEach(i => {
        sum += i.price * i.qty;
        qty += i.qty;
        const li = document.createElement('li');
        li.innerHTML = `${i.name} x${i.qty} <span>â‚¹${i.price * i.qty}</span>`;
        items.appendChild(li);
      });
      total.textContent = sum;
      count.textContent = qty;
    }

    function toggleCart() {
      document.getElementById('cart-drawer').classList.toggle('open');
    }

    loadProducts();
    updateCart();
  </script>
</body>
</html>
