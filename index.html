
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus General Store - Gold Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding: 30px 20px 60px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 48px;
      color: #00cec9;
      text-shadow: 2px 2px 10px #000;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .top-bar input,
    .top-bar select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    .top-bar button {
      background-color: #00cec9;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: #ffffffee;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      transition: transform 0.3s;
      cursor: pointer;
      position: relative;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      max-height: 130px;
      object-fit: contain;
      width: 100%;
      border-radius: 6px;
      transition: 0.3s ease-in-out;
    }

    .product-card h3 {
      margin: 10px 0 0;
      font-size: 18px;
    }

    .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #d63031;
      color: #fff;
      font-size: 11px;
      padding: 3px 6px;
      border-radius: 4px;
    }

    .product-details {
      display: none;
      margin-top: 10px;
    }

    .product-card.expanded .product-details {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }

    .price {
      font-weight: bold;
      margin: 8px 0;
    }

    .view-btn, .wishlist-btn {
      background-color: #6c5ce7;
      color: white;
      padding: 6px 12px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }

    .stars {
      margin: 6px 0;
    }

    .star {
      font-size: 16px;
      color: gray;
      cursor: pointer;
    }

    .star.selected {
      color: gold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>NEXUS GENERAL STORE</h1>
    </header>

    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
      <select onchange="filterByCategory(this.value)">
        <option value="">All Categories</option>
        <option value="Mobiles">Mobiles</option>
        <option value="Audio">Audio</option>
        <option value="Wearables">Wearables</option>
      </select>
      <button onclick="toggleWishlist()">ðŸ’– Wishlist</button>
    </div>

    <div class="product-grid" id="productList"></div>
    <div class="product-grid" id="wishlistContainer" style="display:none;"></div>

    <footer>
      &copy; 2025 Nexus General Store. All rights reserved.
    </footer>
  </div>

  <script>
    let allProducts = [];
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    let wishlistVisible = false;

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        allProducts = data;
        displayProducts(allProducts);
      });

    function displayProducts(products) {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      products.forEach((product, index) => {
        const ratingKey = "rating_" + product.name;
        const savedRating = parseInt(localStorage.getItem(ratingKey)) || 0;

        container.innerHTML += `
          <div class="product-card" onclick="expandCard(this)">
            ${product.badge ? `<div class="badge">${product.badge}</div>` : ""}
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <div class="stars" onclick="event.stopPropagation();">
              ${[1,2,3,4,5].map(i =>
                `<span class="star ${i <= savedRating ? 'selected' : ''}" onclick="rateProduct(event, '${product.name}', ${i})">&#9733;</span>`
              ).join('')}
            </div>
            <div class="product-details">
              <p>${product.desc}</p>
              <div class="price">${product.price}</div>
              <a href="${product.link}" target="_blank" class="view-btn">View</a>
              <button class="wishlist-btn" onclick="event.stopPropagation(); addToWishlist(${index})">Add to Wishlist</button>
            </div>
          </div>
        `;
      });
    }

    function expandCard(card) {
      card.classList.toggle("expanded");
    }

    function addToWishlist(index) {
      const product = allProducts[index];
      if (!wishlist.find(p => p.name === product.name)) {
        wishlist.push(product);
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
        alert(`${product.name} added to wishlist!`);
      } else {
        alert("Already in wishlist!");
      }
    }

    function toggleWishlist() {
      const container = document.getElementById("wishlistContainer");
      wishlistVisible = !wishlistVisible;
      container.style.display = wishlistVisible ? "grid" : "none";
      if (wishlistVisible) {
        showWishlist();
      }
    }

    function showWishlist() {
      const container = document.getElementById("wishlistContainer");
      container.innerHTML = wishlist.map(product => `
        <div class="product-card">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <div class="product-details" style="display:block;">
            <p>${product.desc}</p>
            <div class="price">${product.price}</div>
            <a href="${product.link}" target="_blank" class="view-btn">View</a>
          </div>
        </div>
      `).join('');
    }

    function searchProducts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allProducts.filter(p =>
        p.name.toLowerCase().includes(query) || p.desc.toLowerCase().includes(query)
      );
      displayProducts(filtered);
    }

    function filterByCategory(cat) {
      const filtered = cat ? allProducts.filter(p => p.category === cat) : allProducts;
      displayProducts(filtered);
    }

    function rateProduct(event, productName, rating) {
      localStorage.setItem("rating_" + productName, rating);
      event.stopPropagation();
      searchProducts(); // refresh to show selected stars
    }
  </script>
</body>
</html>
