<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Store Admin</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      color: #00ffe7;
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: white;
      font-size: 14px;
    }

    button {
      background: #00ffe7;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00c9b7;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a2a2a;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
    }

    .product-name {
      font-weight: bold;
    }

    .delete-btn {
      background-color: red;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Nexus Store Admin Panel</h1>

  <!-- Login Section -->
  <div class="container" id="loginSection">
    <input type="password" id="adminPass" placeholder="Enter Admin Password" />
    <button onclick="checkPassword()">Login</button>
  </div>

  <!-- Admin Panel -->
  <div class="container" id="adminPanel" style="display: none;">
    <h2>Add Product</h2>
    <input type="text" id="name" placeholder="Product Name" />
    <input type="text" id="price" placeholder="Price (‚Çπ499)" />
    <input type="text" id="image" placeholder="Image URL" />
    <input type="text" id="link" placeholder="Affiliate Link" />
    <input type="text" id="badge" placeholder="Badge (Top Pick, Trending)" />
    <button id="addProductBtn">Add Product</button>

    <h2 style="margin-top: 30px;">All Products</h2>
    <div id="productList"></div>
  </div>

  <div class="footer">
    &copy; 2025 Nexus Store Admin
  </div>

  <script>
    const password = "nexusstore.mt1813";
    const scriptURL =https://script.google.com/macros/s/AKfycbzZidqMJhr92egqrnaT_XTCckiMsRYkJ4G3E_8aAHeiEn4T_dnElrtswrXbk1_04GrD/exec

    function checkPassword() {
      const input = document.getElementById("adminPass").value;
      if (input === password) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadProducts();
      } else {
        alert("Incorrect password.");
      }
    }

    // Add product
    document.getElementById("addProductBtn").addEventListener("click", () => {
      const product = {
        name: document.getElementById("name").value,
        price: document.getElementById("price").value,
        image: document.getElementById("image").value,
        link: document.getElementById("link").value,
        badge: document.getElementById("badge").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(product),
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(res => res.json())
        .then(data => {
          alert("‚úÖ Product added!");
          document.getElementById("name").value = "";
          document.getElementById("price").value = "";
          document.getElementById("image").value = "";
          document.getElementById("link").value = "";
          document.getElementById("badge").value = "";
          loadProducts();
        })
        .catch(err => {
          alert("‚ùå Failed to add product.");
          console.error(err);
        });
    });

    // Load products
    function loadProducts() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("productList");
          list.innerHTML = "";

          data.forEach((product, index) => {
            const item = document.createElement("div");
            item.className = "product";
            item.innerHTML = `
              <span class="product-name">${product.name}</span>
              <button class="delete-btn" onclick="deleteProduct(${index + 2})">Delete</button>
            `;
            list.appendChild(item);
          });
        });
    }

    // Delete product (row)
    function deleteProduct(row) {
      if (confirm("Are you sure you want to delete this product?")) {
        fetch(scriptURL + `?delete=true&row=${row}`)
          .then(res => res.json())
          .then(() => {
            alert("üóëÔ∏è Product deleted.");
            loadProducts();
          })
          .catch(err => {
            alert("‚ùå Failed to delete.");
            console.error(err);
          });
      }
    }
  </script>
</body>
</html>
