<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Store Admin Panel</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .login, .panel {
      max-width: 500px;
      margin: 80px auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,229,255,0.2);
    }
    h1 {
      text-align: center;
      color: #00e5ff;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      font-size: 16px;
    }
    button {
      background: #00e5ff;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #00bcd4;
    }
    .note {
      text-align: center;
      color: #888;
      font-size: 13px;
      margin-top: 10px;
    }
    #panelSection { display: none; }
  </style>
</head>
<body>

<div class="login" id="loginSection">
  <h1>üîê Enter Admin Password</h1>
  <input type="password" id="adminPassword" placeholder="Enter Password">
  <button onclick="checkPassword()">Login</button>
  <p class="note">Only authorized admins can access this panel</p>
</div>

<div class="panel" id="panelSection">
  <h1>üõ† Nexus Store Admin Panel</h1>
  <form id="uploadForm">
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="text" id="price" placeholder="Price (e.g., ‚Çπ199)" required>
    <input type="url" id="image" placeholder="Image URL" required>
    <input type="url" id="link" placeholder="Affiliate Link" required>
    <select id="badge">
      <option value="">Select Badge (optional)</option>
      <option value="Top Pick">Top Pick</option>
      <option value="Trending">Trending</option>
      <option value="New">New</option>
    </select>
    <button type="submit">Upload Product</button>
  </form>
  <p class="note">Connected to your live Google Sheet using Apps Script ‚úÖ</p>
</div>

<script>
  const correctPassword = "nexusadmin.mt18132009";

  function checkPassword() {
    const input = document.getElementById("adminPassword").value;
    if (input === correctPassword) {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("panelSection").style.display = "block";
    } else {
      alert("‚ùå Incorrect password");
    }
  }

  const form = document.getElementById("uploadForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const product = {
      name: document.getElementById("name").value,
      price: document.getElementById("price").value,
      image: document.getElementById("image").value,
      link: document.getElementById("link").value,
      badge: document.getElementById("badge").value,
    };

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbwpI_2NrdKn2eVm8MGew3Ik-jX20qAbDVEh2aupirg7RqGj6Qo_EWbw7TneMqv5Xix9Zg/exec", {

        method: "POST",
        body: JSON.stringify(product),
        headers: { "Content-Type": "application/json" }
      });

      const result = await response.json();
      alert(result.status === "success" ? "‚úÖ Product uploaded!" : "‚ùå Upload failed!");
      form.reset();
    } catch (err) {
      alert("‚ùå Network or Script Error");
      console.error(err);
    }
  });
</script>

</body>
</html>
