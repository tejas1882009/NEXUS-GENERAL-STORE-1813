<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexus Store Admin Panel</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #00e5ff;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00e5ff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #00bcd4;
    }
    .note {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üõ† Nexus Store Admin Panel</h1>
  <form id="uploadForm">
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="text" id="price" placeholder="Price (e.g., ‚Çπ199)" required>
    <input type="url" id="image" placeholder="Image URL" required>
    <input type="url" id="link" placeholder="Affiliate Link" required>
    <select id="badge">
      <option value="">Select Badge (optional)</option>
      <option value="Top Pick">Top Pick</option>
      <option value="Trending">Trending</option>
      <option value="New">New</option>
    </select>
    <button type="submit">Upload Product</button>
  </form>
  <p class="note">Connected to your live Google Sheet using Apps Script ‚úÖ</p>

  <script>
    const form = document.getElementById('uploadForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const product = {
        name: document.getElementById('name').value,
        price: document.getElementById('price').value,
        image: document.getElementById('image').value,
        link: document.getElementById('link').value,
        badge: document.getElementById('badge').value,
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbz3QIdkVLz4TiB-GVqPWxzJc7pE_HGVU5MiKaheaHoanTlg5KEyhhr5hciV7Sl_XNGs6A/exec', {

          method: 'POST',
          body: JSON.stringify(product),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();
        alert(result.status === "success" ? "‚úÖ Product uploaded!" : "‚ùå Upload failed!");
        form.reset();
      } catch (error) {
        alert("‚ùå Network or Script Error");
        console.error(error);
      }
    });
  </script>
</body>
</html>
