<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      padding: 20px;
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #00e6e6;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background: #00e6e6;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .product-list {
      margin-top: 40px;
    }

    .product-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-card img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
    }

    .product-info {
      flex-grow: 1;
    }

    .delete-btn {
      background-color: crimson;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media(max-width: 600px) {
      .product-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .product-info {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Nexus Admin Dashboard</h1>
</header>

<div class="container">
  <h2>Add Product</h2>
  <input type="text" id="name" placeholder="Product Name" />
  <input type="text" id="price" placeholder="Price" />
  <input type="text" id="image" placeholder="Image URL" />
  <input type="text" id="link" placeholder="Affiliate / Store Link" />
  <button onclick="addProduct()">Add Product</button>

  <div class="product-list">
    <h2>Existing Products</h2>
    <div id="productList"></div>
  </div>
</div>

<script>
  const sheetUrl = 'https://script.google.com/macros/s/AKfycbx6Zn5ahFrrxJzCFCPvg8NXcwZU2FUiqT6EU-OySN2YarmJuOTBVNrF5-AvEbLeuyfr/exec';

  async function loadProducts() {
    const res = await fetch(sheetUrl);
    const products = await res.json();
    window.products = products;
    renderProducts(products);
  }

  function renderProducts(products) {
    const list = document.getElementById('productList');
    list.innerHTML = '';
    products.forEach((p, index) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <div class="product-info">
          <h4>${p.name}</h4>
          <p>â‚¹${p.price}</p>
          <p><a href="${p.link}" target="_blank" style="color:#00e6e6;">Visit Link</a></p>
        </div>
        <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
      `;
      list.appendChild(card);
    });
  }

  async function addProduct() {
    const name = document.getElementById('name').value.trim();
    const price = document.getElementById('price').value.trim();
    const image = document.getElementById('image').value.trim();
    const link = document.getElementById('link').value.trim();

    if (!name || !price || !image || !link) {
      alert("All fields are required.");
      return;
    }

    const payload = { name, price, image, link };

    await fetch(`${sheetUrl}?action=add`, {
      method: 'POST',
      body: JSON.stringify(payload),
    });

    alert("Product added successfully.");
    location.reload();
  }

  async function deleteProduct(index) {
    const confirmDelete = confirm("Are you sure you want to delete this product?");
    if (!confirmDelete) return;

    await fetch(`${sheetUrl}?action=delete&index=${index}`, {
      method: 'GET'
    });

    alert("Product deleted.");
    location.reload();
  }

  loadProducts();
</script>

</body>
</html>
