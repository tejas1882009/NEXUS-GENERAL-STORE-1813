<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Nexus General Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      min-height: 100vh;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #00cec9;
    }

    input, textarea {
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      display: block;
    }

    button {
      padding: 10px 20px;
      background-color: #00cec9;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    #output {
      margin-top: 30px;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      white-space: pre-wrap;
      word-break: break-word;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    #loginBox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loginBox input {
      max-width: 300px;
    }

    #loginBox button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Enter Admin Password</h2>
    <input type="password" id="adminPass" placeholder="Enter Password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <div class="overlay" id="adminPanel" style="display:none;">
    <h1>Admin Panel - Add Product</h1>

    <input type="text" id="pname" placeholder="Product Name" />
    <input type="text" id="pimage" placeholder="Image URL" />
    <input type="text" id="pdesc" placeholder="Short Description" />
    <input type="text" id="pprice" placeholder="Price (e.g. â‚¹999)" />
    <input type="text" id="plink" placeholder="Affiliate Link" />
    <button onclick="addProduct()">Add Product</button>

    <h2>Generated JSON Code:</h2>
    <div id="output">[ ]</div>
    <button onclick="copyCode()">Copy to Clipboard</button>
  </div>

  <script>
    let products = [];

    function checkPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "nexus@123") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    }

    function addProduct() {
      const name = document.getElementById('pname').value.trim();
      const image = document.getElementById('pimage').value.trim();
      const desc = document.getElementById('pdesc').value.trim();
      const price = document.getElementById('pprice').value.trim();
      const link = document.getElementById('plink').value.trim();

      if (!name || !image || !desc || !price || !link) {
        alert("Please fill in all fields!");
        return;
      }

      products.push({ name, image, desc, price, link });

      document.getElementById('output').textContent = JSON.stringify({ products }, null, 2);

      // Clear input fields
      document.getElementById('pname').value = '';
      document.getElementById('pimage').value = '';
      document.getElementById('pdesc').value = '';
      document.getElementById('pprice').value = '';
      document.getElementById('plink').value = '';
    }

    function copyCode() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard! Now paste this into your products.json");
      });
    }
  </script>
</body>
</html>
