<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexus General Store - Products</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .card p {
      color: #555;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .card a:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Welcome to Nexus General Store</h1>
  <div class="products" id="product-list"></div>

  <script>
    fetch('products.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('product-list');
        data.products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p>â‚¹${product.price}</p>
            <a href="${product.link}" target="_blank">Buy Now</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error loading products:', error);
      });
  </script>
</body>
</html>
