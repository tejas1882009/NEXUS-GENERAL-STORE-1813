<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus General Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      /* Updated background image and properties */
      background: url('https://images.unsplash.com/photo-1517486804573-0490f2302e21?auto=format&fit=crop&q=80&w=2070') no-repeat center center fixed;
      background-size: cover; /* Ensures the image covers the entire background */
      background-attachment: fixed; /* Keeps the image fixed when scrolling */
      background-position: center center; /* Centers the image */
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85); /* Slightly darker overlay for better text readability */
      min-height: 100vh;
      padding: 30px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 48px;
      margin: 0;
      color: #00cec9;
      text-shadow: 2px 2px 8px #000;
      letter-spacing: 2px;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .top-bar input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    .top-bar button {
      background-color: #00cec9;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: #ffffffee;
      color: #000;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }

    .product-card img {
      max-height: 160px;
      object-fit: contain;
      width: 100%;
      border-radius: 6px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card p {
      font-size: 14px;
      color: #444;
    }

    .product-card .price {
      font-weight: bold;
      margin: 8px 0;
    }

    .view-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 14px;
      background-color: #6c5ce7;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }

    .wishlist-btn, .delete-btn {
      background-color: #d63031;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      margin-top: 8px;
      cursor: pointer;
    }

    .note {
      font-size: 12px;
      margin-top: 10px;
      color: #666;
    }

    .section-title {
      margin: 40px 0 20px;
      text-align: center;
      font-size: 24px;
    }

    .no-results {
      text-align: center;
      color: #ccc;
      font-size: 18px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1><span style="color: #ffeaa7;">NEXUS</span> <span style="color: #00cec9;">GENERAL</span> <span style="color: #fab1a0;">STORE</span></h1>
    </header>

    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
      <button onclick="showCart()">ðŸ›’ Cart</button>
    </div>

    <div class="product-grid" id="productList"></div>
    <div id="noResults" class="no-results" style="display:none;">No results found.</div>

    <h2 class="section-title">My Wishlist</h2>
    <div class="product-grid" id="wishlistContainer"></div>
  </div>

  <script>
    let allProducts = [];
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    fetch("products.json")
      .then(response => response.json())
      .then(data => {
        allProducts = data.products;
        displayProducts(allProducts);
        showWishlist();
      });

    function displayProducts(products) {
      const container = document.getElementById("productList");
      const noResults = document.getElementById("noResults");
      container.innerHTML = "";
      if (products.length === 0) {
        noResults.style.display = "block";
        return;
      } else {
        noResults.style.display = "none";
      }
      products.forEach(product => {
        container.innerHTML += `
          <div class="product-card">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.desc}</p>
            <div class="price">${product.price}</div>
            <a href="${product.link}" class="view-btn" target="_blank">View</a>
            <button class="wishlist-btn" onclick='addToWishlist(${JSON.stringify(product)})'>Add to Wishlist</button>
            <div class="note">Click on view to see more product details</div>
          </div>
        `;
      });
    }

    function addToWishlist(product) {
      if (!wishlist.find(p => p.name === product.name)) {
        wishlist.push(product);
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
        showWishlist();
        alert(`${product.name} added to wishlist!`);
      } else {
        alert("Already in wishlist!");
      }
    }

    function showWishlist() {
      const container = document.getElementById("wishlistContainer");
      container.innerHTML = "";

      if (wishlist.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>Your wishlist is empty.</p>";
        return;
      }

      wishlist.forEach((product, index) => {
        container.innerHTML += `
          <div class="product-card">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.desc}</p>
            <div class="price">${product.price}</div>
            <a href="${product.link}" class="view-btn" target="_blank">View</a>
            <button class="delete-btn" onclick="removeFromWishlist(${index})">Remove</button>
          </div>
        `;
      });
    }

    function removeFromWishlist(index) {
      wishlist.splice(index, 1);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      showWishlist();
    }

    function searchProducts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(query) || p.desc.toLowerCase().includes(query));
      displayProducts(filtered);
    }

    function showCart() {
      alert("Cart system coming soon!");
    }
  </script>
</body>
</html>
